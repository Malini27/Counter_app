<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    
            <button class="btn3"id="reset" >Reset</button>
            <h2 class="head"><span id="count">0</span></h2>
            <button class="btn1"id="increment" >Increment</button>
            <button class="btn2"id="decrement" >Decrement</button>

       
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const countElement = document.getElementById('count');
            const incrementButton = document.getElementById('increment');
            const decrementButton = document.getElementById('decrement');
            const resetButton = document.getElementById('reset');
            
            let count = 0;

            function updateCount() {
                countElement.textContent = count;
            }

            function handleIncrement() {
                count++;
                updateCount();
            }

            function handleDecrement() {
                count--;
                updateCount();
            }

            function handleReset() {
                count = 0;
                updateCount();
            }

            incrementButton.addEventListener('click', handleIncrement);
            decrementButton.addEventListener('click', handleDecrement);
            resetButton.addEventListener('click', handleReset);
        });
    </script>
</body>
</html>
